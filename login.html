<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASHURA STORE LOGIN</title>
  <link rel="stylesheet" href="login.css" />
  <!-- Firebase SDKs (non-module) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="login.js" defer></script>
</head>
<body>
  <div class="login-container">
    <h2>ASHURA STORE LOGIN</h2>

    <div class="tabs">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Register</button>
    </div>

    <div id="loginBox" class="form-box">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <p id="errorMessage" class="error-message hidden">Wrong Email or Password</p>
    </div>

    <div id="registerBox" class="form-box hidden">
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="text" id="regPhone" placeholder="Phone Number" />
      <input type="password" id="regPassword" placeholder="Password" />
      <button onclick="registerUser()">Register</button>
    </div>
  </div>
</body>
</html>
