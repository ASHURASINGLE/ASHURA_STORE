<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHURA STORE LOGIN</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>ASHURA STORE LOGIN</h2>
    <div class="tabs">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Register</button>
    </div>

    <div id="loginBox" class="form-box">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <p id="loginError" class="error-message hidden">Wrong Email or Password</p>
    </div>

    <div id="registerBox" class="form-box hidden">
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="text" id="regPhone" placeholder="Phone Number" />
      <input type="password" id="regPassword" placeholder="Password" />
      <button onclick="registerUser()">Register</button>
      <p id="registerError" class="error-message hidden">Registration failed</p>
    </div>
  </div>
</body>
</html>
