<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHURA STORE</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <header>
    <h1>ASHURA STORE</h1>
    <p id="storeName">Welcome to Ashura Store</p>
    <p id="storeDescription">Best digital products</p>
  </header>

  <div id="floatingNotice" class="notice-box"></div>

  <main>
    <section id="products"></section>

    <section id="orders" class="hidden">
      <h2>Your Orders</h2>
      <div id="orderList"></div>
    </section>

    <section id="profile" class="hidden">
      <h2>Your Profile</h2>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Phone:</strong> <span id="userPhone"></span></p>
      <p><strong>UID:</strong> <span id="userUID"></span></p>
      <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
      <button onclick="logout()">Logout</button>
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="showTab('products')">Home</button>
    <button onclick="showTab('orders')">Orders</button>
    <button onclick="showTab('profile')">Profile</button>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="home.js"></script>
</body>
</html>
