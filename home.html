<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHURA STORE - Home</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1 id="storeTitle">ASHURA STORE</h1>
    <p id="storeDesc">Welcome to the official hacker-style store</p>
  </header>

  <main>
    <!-- Products Tab -->
    <section id="products" class="active"></section>

    <!-- Orders Tab -->
    <section id="orders" class="hidden"></section>

    <!-- Profile Tab -->
    <section id="profile" class="hidden"></section>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button data-target="products">Home</button>
    <button data-target="orders">Orders</button>
    <button data-target="profile">Profile</button>
  </div>

  <script src="home.js"></script>
</body>
</html>
