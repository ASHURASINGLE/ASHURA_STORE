<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASHURA STORE</title>
  <link rel="stylesheet" href="home.css" />
  <script type="module" src="home.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>ASHURA STORE</h1>
    <nav>
      <button onclick="showTab('home')">Home</button>
      <button onclick="showTab('orders')">Orders</button>
      <button onclick="showTab('profile')">Profile</button>
    </nav>
  </header>

  <section id="homeTab" class="tab">
    <h2>Products</h2>
    <div class="product-list" id="productList"></div>
  </section>

  <section id="ordersTab" class="tab hidden">
    <h2>Order History</h2>
    <ul id="orderList"></ul>
  </section>

  <section id="profileTab" class="tab hidden">
    <h2>User Profile</h2>
    <div id="profileBox"></div>
  </section>
</body>
</html>
