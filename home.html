<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHURA STORE - Home</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

  <div id="floatingNotice" class="floating-notice"></div>

  <header>
    <h1 id="storeTitle">ASHURA STORE</h1>
    <p id="notice">Welcome to our store</p>
  </header>

  <nav>
    <button onclick="switchTab('homeTab')">Home</button>
    <button onclick="switchTab('ordersTab')">Orders</button>
    <button onclick="switchTab('profileTab')">Profile</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <main>
    <section id="homeTab" class="tab active">
      <h2>Products</h2>
      <div id="productList" class="grid"></div>
    </section>

    <section id="ordersTab" class="tab">
      <h2>Order History</h2>
      <div id="orderList"></div>
    </section>

    <section id="profileTab" class="tab">
      <h2>Profile</h2>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>UID:</strong> <span id="uid"></span></p>
      <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
    </section>
  </main>

  <script src="home.js"></script>
</body>
</html>
