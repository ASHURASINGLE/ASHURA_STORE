<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHURA STORE - Home</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1 id="storeName">ASHURA STORE</h1>
    <p id="storeDescription">Welcome to the Hacker Interface</p>
  </header>

  <nav class="tabs">
    <button id="homeTab" class="active">Home</button>
    <button id="ordersTab">Order History</button>
    <button id="profileTab">Profile</button>
  </nav>

  <!-- HOME SECTION -->
  <section id="homeSection" class="section active">
    <div id="productList"></div>
  </section>

  <!-- ORDERS SECTION -->
  <section id="ordersSection" class="section">
    <div id="ordersList"></div>
  </section>

  <!-- PROFILE SECTION -->
  <section id="profileSection" class="section">
    <div class="profile-info" id="profileInfo"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <div id="adminPanel" style="display: none; margin-top: 30px;">
      <h3>Admin: Update Store Info</h3>
      <input type="text" id="newStoreName" placeholder="New Store Name" />
      <input type="text" id="newStoreDescription" placeholder="New Store Description" />
      <button onclick="updateStoreInfo()">Update Store Info</button>
    </div>
  </section>

  <script src="home.js"></script>
</body>
</html>
