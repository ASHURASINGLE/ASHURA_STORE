<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASHURA ADMIN PANEL</title>
  <link rel="stylesheet" href="admin.css">
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel - ASHURA STORE</h1>

    <section>
      <h2>Change Store Title</h2>
      <input type="text" id="storeTitleInput" placeholder="Enter new store title" />
      <button onclick="updateStoreTitle()">Update Title</button>
    </section>

    <section>
      <h2>Send Notification</h2>
      <input type="text" id="noticeInput" placeholder="Notice to users" />
      <button onclick="sendNotice()">Send Notification</button>
    </section>

    <section>
      <h2>Add Product</h2>
      <input type="text" id="productName" placeholder="Product name" />
      <input type="number" id="productPrice" placeholder="Price" />
      <input type="file" id="productImage" />
      <button onclick="uploadProduct()">Add Product</button>
    </section>
  </div>
</body>
</html>
