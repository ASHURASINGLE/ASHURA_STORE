<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHURA STORE Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>ASHURA STORE Admin</h1>
    <button id="menuToggle">â˜° Menu</button>
  </header>

  <nav id="drawer">
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Manage Products</a></li>
      <li><a href="#">QR Code</a></li>
      <li><a href="#">Store Info</a></li>
      <li><a id="logoutBtn" href="#">Logout</a></li>
    </ul>
  </nav>

  <main>
    <!-- Dashboard Section -->
    <section>
      <h2>Dashboard</h2>
      <p id="totalUsers">Total Users: Loading...</p>
      <p id="totalOrders">Total Orders: Loading...</p>
    </section>

    <!-- Product Management Section -->
    <section>
      <h2>Add Product</h2>
      <input type="text" id="productName" placeholder="Product Name" />
      <textarea id="productDesc" placeholder="Product Description"></textarea>
      <input type="file" id="productImage" accept="image/*" />
      <button id="addProductBtn">Add Product</button>
    </section>

    <!-- QR Code Upload Section -->
    <section>
      <h2>Upload QR Code</h2>
      <input type="file" id="qrImage" accept="image/*" />
      <button id="uploadQRBtn">Upload QR</button>
      <br />
      <img id="qrPreview" src="default-qr.png" alt="QR Code Preview" />
    </section>

    <!-- Store Info Section -->
    <section>
      <h2>Update Store Info</h2>
      <input type="text" id="storeName" placeholder="Store Name" />
      <textarea id="storeDesc" placeholder="Store Description"></textarea>
      <button id="updateInfoBtn">Update Info</button>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
