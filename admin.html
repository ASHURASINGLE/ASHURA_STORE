<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHURA STORE Admin</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>
  <header>
    <button id="toggleDrawer">â˜°</button>
    <h1>ASHURA STORE Admin Panel</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="drawer" id="drawer">
    <ul>
      <li onclick="navigateTo('dashboard')">Dashboard</li>
      <li onclick="navigateTo('users')">Users</li>
      <li onclick="navigateTo('orders')">Orders</li>
      <li onclick="navigateTo('products')">Products</li>
      <li onclick="navigateTo('store')">Store Name/Desc</li>
      <li onclick="navigateTo('qr')">QR Code</li>
      <li onclick="navigateTo('notices')">Notices</li>
    </ul>
  </div>

  <main id="main-content">
    <h2>Welcome Admin</h2>
    <p>Select an option from the drawer.</p>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="admin.js"></script>
</body>
</html>
