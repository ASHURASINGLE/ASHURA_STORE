<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ASHURA STORE</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-container">
    <div class="drawer" id="drawer">
      <h2>ADMIN</h2>
      <ul>
        <li onclick="showSection('dashboard')">Dashboard</li>
        <li onclick="showSection('users')">Users</li>
        <li onclick="showSection('orders')">Orders</li>
        <li onclick="showSection('qr')">QR Code</li>
        <li onclick="showSection('store')">Store Info</li>
      </ul>
    </div>

    <div class="content">
      <section id="dashboard" class="admin-section">Loading dashboard...</section>
      <section id="users" class="admin-section" style="display:none;">User management here</section>
      <section id="orders" class="admin-section" style="display:none;">Order management here</section>
      <section id="qr" class="admin-section" style="display:none;">
        <h3>Update QR Code</h3>
        <input type="text" id="qrLink" placeholder="Enter QR Image URL">
        <button onclick="updateQRCode()">Update</button>
        <div id="qrPreview"></div>
      </section>
      <section id="store" class="admin-section" style="display:none;">
        <h3>Store Information</h3>
        <input type="text" id="storeName" placeholder="Store Name">
        <input type="text" id="storeDesc" placeholder="Store Description">
        <button onclick="updateStoreInfo()">Save</button>
      </section>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
