<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="admin-header">
    <button id="menuToggle">â˜°</button>
    <h1>Admin Panel</h1>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="drawer" class="admin-drawer">
    <button onclick="location.reload()">Dashboard</button>
  </div>

  <div class="admin-content">
    <h2>Dashboard</h2>
    <p id="totalUsers">Total Users: </p>
    <p id="totalOrders">Total Orders: </p>

    <h2>Add Product</h2>
    <input type="text" id="productName" placeholder="Product Name" />
    <input type="text" id="productDesc" placeholder="Product Description" />
    <input type="number" id="productPrice" placeholder="Product Price" />
    <input type="file" id="productImage" accept="image/*" />
    <button id="addProductBtn">Add Product</button>

    <h2>Upload QR Code</h2>
    <input type="file" id="qrImage" accept="image/*" />
    <button id="uploadQRBtn">Upload QR</button>
    <img id="qrPreview" src="" alt="QR Preview" width="100"/>

    <h2>Update Store Info</h2>
    <input type="text" id="storeName" placeholder="Store Name" />
    <input type="text" id="storeDesc" placeholder="Store Description" />
    <button id="updateInfoBtn">Update</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
