<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - ASHURA STORE</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="admin-container">
    <aside class="drawer">
      <h2>ADMIN</h2>
      <a id="dashboard-link">Dashboard</a>
      <a id="users-link">Users</a>
      <a id="orders-link">Orders</a>
      <a id="qr-link">QR Code</a>
      <a id="store-link">Store Info</a>
    </aside><main class="main-content">
  <section id="dashboard" class="section">
    <h2>Dashboard</h2>
    <p>Total Users: <span id="total-users">0</span></p>
    <p>Total Orders: <span id="total-orders">0</span></p>
  </section>

  <section id="users" class="section">
    <h2>Users</h2>
    <div id="users-container"></div>
  </section>

  <section id="orders" class="section">
    <h2>Orders</h2>
    <div id="orders-container"></div>
  </section>

  <section id="qr" class="section">
    <h2>QR Code</h2>
    <form id="qr-form">
      <input type="url" id="qr-url" placeholder="Enter QR Image URL" required />
      <button type="submit">Update</button>
    </form>
    <div id="qr-container"></div>
  </section>

  <section id="store" class="section">
    <h2>Store Info</h2>
    <form id="store-form">
      <input type="text" id="store-name" placeholder="Store Name" required />
      <textarea id="store-desc" placeholder="Store Description"></textarea>
      <button type="submit">Update</button>
    </form>
  </section>
</main>

  </div>  <script src="admin.js"></script></body>
</html>
