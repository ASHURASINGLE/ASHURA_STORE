<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHURA Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-header">
    <h1>ASHURA STORE - ADMIN PANEL</h1>
    <button id="toggleDrawer">â˜°</button>
  </div>

  <div class="drawer" id="drawer">
    <ul>
      <li onclick="navigate('dashboard')">Dashboard</li>
      <li onclick="navigate('store')">Store Info</li>
      <li onclick="navigate('products')">Manage Products</li>
      <li onclick="navigate('qr')">QR Code</li>
      <li onclick="navigate('notices')">Notices</li>
      <li onclick="navigate('users')">Users</li>
      <li onclick="navigate('orders')">Orders</li>
      <li onclick="logout()">Logout</li>
    </ul>
  </div>

  <div class="content">
    <div id="dashboard" class="section active">
      <h2>Dashboard</h2>
      <p>Total Users: <span id="userCount">0</span></p>
      <p>Total Orders: <span id="orderCount">0</span></p>
    </div>

    <div id="store" class="section">
      <h2>Store Info</h2>
      <input id="storeName" placeholder="Store Name" />
      <textarea id="storeDesc" placeholder="Store Description"></textarea>
      <button onclick="updateStoreInfo()">Update</button>
    </div>

    <div id="products" class="section">
      <h2>Manage Products</h2>
      <input id="productName" placeholder="Product Name" />
      <input id="productPrice" placeholder="Price" />
      <textarea id="productDesc" placeholder="Description"></textarea>
      <input type="file" id="productImage" />
      <button onclick="addProduct()">Add Product</button>
      <div id="productList"></div>
    </div>

    <div id="qr" class="section">
      <h2>Manage QR Code</h2>
      <img id="qrPreview" src="default-qr.png" alt="QR Code" />
      <input type="file" id="qrInput" />
      <button onclick="uploadQR()">Upload New QR</button>
    </div>

    <div id="notices" class="section">
      <h2>Send Notices</h2>
      <input id="maintenanceNotice" placeholder="Maintenance Notice" />
      <button onclick="sendMaintenance()">Send Maintenance</button>
      <input id="floatingNotice" placeholder="Floating Notice" />
      <button onclick="sendFloating()">Send Floating</button>
    </div>

    <div id="users" class="section">
      <h2>All Users</h2>
      <div id="userList"></div>
    </div>

    <div id="orders" class="section">
      <h2>All Orders</h2>
      <div id="orderList"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="admin.js"></script>
</body>
</html>
