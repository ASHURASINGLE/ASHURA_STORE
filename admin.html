<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASHURA STORE - Login</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <div class="login-box">
    <h1>ASHURA STORE</h1>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="errorMessage" style="color:red;"></p>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAugPdSj7R0AAjBLYu6jt2W1CarzTNISPY",
      authDomain: "ashura-6cb98.firebaseapp.com",
      databaseURL: "https://ashura-6cb98-default-rtdb.firebaseio.com",
      projectId: "ashura-6cb98",
      storageBucket: "ashura-6cb98.appspot.com",
      messagingSenderId: "990827476073",
      appId: "1:990827476073:android:833691f1a9f1d4b7a51ef8"
    };
    firebase.initializeApp(firebaseConfig);

    const adminEmail = "ASHURA@gmail.com";

    document.getElementById("loginBtn").addEventListener("click", function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              const userEmail = user.email;
              if (userEmail.toLowerCase() === adminEmail.toLowerCase()) {
                window.location.href = "admin.html";
              } else {
                window.location.href = "home.html";
              }
            }
          });
        })
        .catch((error) => {
          document.getElementById("errorMessage").innerText = "Login failed: " + error.message;
        });
    });
  </script></body>
</html>
