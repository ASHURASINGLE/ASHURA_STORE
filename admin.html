<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASHURA STORE - ADMIN</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>ASHURA STORE - ADMIN</h1>
    <button id="menuToggle">â˜°</button>
  </header>

  <nav id="drawer" class="hidden">
    <ul>
      <li onclick="showSection('dashboard')">Dashboard</li>
      <li onclick="showSection('manageUsers')">Manage Users</li>
      <li onclick="showSection('orders')">Orders</li>
      <li onclick="showSection('manageProducts')">Manage Products</li>
      <li onclick="showSection('qrCode')">Manage QR Code</li>
      <li onclick="showSection('storeInfo')">Store Information</li>
      <li onclick="logout()">Logout</li>
    </ul>
  </nav>

  <main>
    <section id="dashboard" class="section">
      <h2>Dashboard</h2>
      <p>Total Users: <span id="totalUsers">0</span></p>
      <p>Total Orders: <span id="totalOrders">0</span></p>
    </section>

    <section id="manageUsers" class="section hidden">
      <h2>Manage Users</h2>
      <div id="userList"></div>
    </section>

    <section id="orders" class="section hidden">
      <h2>Orders</h2>
      <div id="orderList"></div>
    </section>

    <section id="manageProducts" class="section hidden">
      <h2>Manage Products</h2>
      <input type="text" id="productName" placeholder="Product Name"><br>
      <textarea id="productDesc" placeholder="Product Description"></textarea><br>
      <input type="text" id="productImageUrl" placeholder="Image URL"><br>
      <button onclick="addProduct()">Add Product</button>
    </section>

    <section id="qrCode" class="section hidden">
      <h2>Manage QR Code</h2>
      <img id="qrPreview" src="" alt="QR Code" style="width:200px;"><br>
      <input type="text" id="qrUrl" placeholder="Enter QR Image URL"><br>
      <button onclick="updateQR()">Upload New QR</button>
    </section>

    <section id="storeInfo" class="section hidden">
      <h2>Store Information</h2>
      <input type="text" id="storeName" placeholder="Store Name"><br>
      <textarea id="storeDesc" placeholder="Store Description"></textarea><br>
      <button onclick="updateStoreInfo()">Update Info</button>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
