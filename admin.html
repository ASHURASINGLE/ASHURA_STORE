<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - ASHURA STORE</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="drawer" id="drawer">
    <h2>Admin Panel</h2>
    <ul>
      <li onclick="navigateTo('dashboard')">Dashboard</li>
      <li onclick="navigateTo('users')">View Users</li>
      <li onclick="navigateTo('orders')">View Orders</li>
      <li onclick="navigateTo('qrcode')">Update QR Code</li>
      <li onclick="navigateTo('store-info')">Store Info</li>
      <li onclick="logout()">Logout</li>
    </ul>
  </div>  <div class="main">
    <header>
      <button id="menu-btn">Menu</button>
      <h1>ASHURA STORE - Admin</h1>
    </header><section id="dashboard" class="section active">
  <h2>Dashboard</h2>
  <div>Total Users: <span id="total-users">0</span></div>
  <div>Total Orders: <span id="total-orders">0</span></div>
</section>

<section id="users" class="section">
  <h2>All Users</h2>
  <div id="user-list"></div>
</section>

<section id="orders" class="section">
  <h2>Orders</h2>
  <div id="order-list"></div>
</section>

<section id="qrcode" class="section">
  <h2>Update QR Code</h2>
  <input type="text" id="qr-url" placeholder="QR Code Image URL" />
  <button onclick="updateQRCode()">Update</button>
  <div><img id="qr-preview" src="" alt="QR Code Preview" /></div>
</section>

<section id="store-info" class="section">
  <h2>Update Store Info</h2>
  <input type="text" id="store-name" placeholder="Store Name" />
  <textarea id="store-desc" placeholder="Store Description"></textarea>
  <button onclick="updateStoreInfo()">Update</button>
  <div id="store-preview"></div>
</section>

  </div>  <script src="admin.js"></script></body>
</html>
