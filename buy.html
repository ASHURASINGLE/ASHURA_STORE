<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Product - ASHURA STORE</title>
  <link rel="stylesheet" href="buy.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Product Details</h1>
    <div class="product">
      <img id="productImage" src="" alt="Product Image" class="product-img"/>
      <h2 id="productName"></h2>
      <p id="productDesc"></p>
      <button id="continueBtn">Continue to Payment</button>
    </div>

    <div id="paymentSection" class="hidden">
      <h2>Scan QR to Pay</h2>
      <img id="qrCodeImage" src="" alt="QR Code" class="qr-img"/>
      <input type="text" id="buyerName" placeholder="Enter Your Name" />
      <input type="text" id="utrNumber" placeholder="Enter UTR Number" />
      <button id="confirmBtn">Confirm</button>
    </div>
  </div>

  <script src="buy.js"></script>
</body>
</html>
