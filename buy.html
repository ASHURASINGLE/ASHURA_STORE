<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Product</title>
  <link rel="stylesheet" href="buy.css">
</head>
<body>
  <div class="container">
    <div class="product-details">
      <img id="productImage" src="" alt="Product Image">
      <h2 id="productName">Product Name</h2>
      <p id="productDescription">Product Description</p>
      <button id="continueBtn">Continue to Payment</button>
    </div><div class="payment-section" style="display:none;">
  <h3>Scan QR to Pay</h3>
  <img id="qrImage" src="default-qr.png" alt="QR Code" class="qr-img">

  <input type="text" id="utr" placeholder="Enter UTR Number">
  <input type="email" id="email" placeholder="Enter Your Email">
  <button id="confirmBtn">Confirm</button>
</div>

  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>  <script src="firebase-config.js"></script>  <script src="buy.js"></script></body>
</html>
