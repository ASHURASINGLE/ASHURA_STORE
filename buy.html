<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Product - ASHURA STORE</title>
  <link rel="stylesheet" href="buy.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Product Details</h1>
    <img id="productImage" class="product-image" src="" alt="Product Image"/>
    <p id="productName" class="product-name"></p>
    <p id="productDescription" class="product-description"></p>
    <button id="continueBtn" class="continue-btn">Continue to Payment</button>

    <div id="paymentSection" class="payment-section hidden">
      <h2 class="subtitle">Scan QR to Pay</h2>
      <img id="qrImage" class="qr-image" src="default_qr.png" alt="QR Code"/>
      <input type="text" id="buyerName" placeholder="Enter Your Name"/>
      <input type="text" id="utrNumber" placeholder="Enter UTR Number"/>
      <button id="confirmBtn" class="confirm-btn">Confirm</button>
    </div>
  </div>

  <script src="buy.js"></script>
</body>
</html>
